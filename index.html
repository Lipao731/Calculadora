<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/06/03/42361/aesthetic-anime-10.jpg');
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .calculator {
        background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .calculator h1 {
        color: #333;
        margin-bottom: 20px;
    }
    .calculator label {
        font-size: 18px;
        color: #555;
    }
    .calculator input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .calculator button {
        background-color: #000000;
        color: white;
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .calculator button:hover {
        background-color: #45a049;
    }
    .calculator #resultado {
        font-size: 20px;
        color: #333;
        margin-top: 20px;
        display: block;
    }
</style>
</head>
<body>
<div class="calculator">
    <h1>Calculadora Simples</h1>
    <form>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" required>
        <br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" required>
        <br>
        <button type="button" onclick="somar()">+</button>
        <button type="button" onclick="subtrair()">-</button>
        <button type="button" onclick="multiplicar()">x</button>
        <button type="button" onclick="dividir()">÷</button>
    </form>
    <h2>Resultado: <span id="resultado"></span></h2>
</div>

<script>
    function somar() {
        var numero1 = parseFloat(document.getElementById('numero1').value);
        var numero2 = parseFloat(document.getElementById('numero2').value);
        var resultado = numero1 + numero2;
        document.getElementById('resultado').innerText = resultado;
    }

    function subtrair() {
        var numero1 = parseFloat(document.getElementById('numero1').value);
        var numero2 = parseFloat(document.getElementById('numero2').value);
        var resultado = numero1 - numero2;
        document.getElementById('resultado').innerText = resultado;
    }

    function multiplicar() {
        var numero1 = parseFloat(document.getElementById('numero1').value);
        var numero2 = parseFloat(document.getElementById('numero2').value);
        var resultado = numero1 * numero2;
        document.getElementById('resultado').innerText = resultado;
    }

    function dividir() {
        var numero1 = parseFloat(document.getElementById('numero1').value);
        var numero2 = parseFloat(document.getElementById('numero2').value);
        if (numero2 === 0) {
            alert("Divisão por zero não é permitida.");
            return;
        }
        var resultado = numero1 / numero2;
        document.getElementById('resultado').innerText = resultado;
    }
</script>   
</body>
</html>
